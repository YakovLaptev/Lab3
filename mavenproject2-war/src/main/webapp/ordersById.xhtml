<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Заказы на выбранную рекламу"/>
    <h:dataTable value="#{OrderBean.ordersByAdvertisingId}" var="o">
        <h:column>
            <f:facet name="header">Номер</f:facet>
            <div align="center">
                <h:outputText value="#{o.number}"/>
            </div>
        </h:column>
        <h:column>
            <f:facet name="header">Реклама</f:facet>
            <div align="center">
                <h:outputText value="#{o.advertising.name}"/>
            </div>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton action="advertisings" value="К списку реклам"/>
    </h:form>
</f:view>
</html>
