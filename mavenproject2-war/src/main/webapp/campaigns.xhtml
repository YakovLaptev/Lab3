<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Реклама"/>
    <h:form>
        <h:dataTable value="#{CampaignBean.allCampaigns}" var="cmp">
            <h:column>
                <f:facet name="header">Название</f:facet>
                <div align="center">
                    <h:outputText value="#{cmp.name}"/>
                </div>
            </h:column>

            <h:column>
                <f:facet name="header">Категория</f:facet>
                <div align="center">
                    <h:outputText value="#{cmp.about}"/>
                </div>
            </h:column>

            <!--<h:column>-->
                <!--<f:facet name="header">Цена</f:facet>-->
                <!--<div align="center">-->
                    <!--<h:outputText value="#{cmp.advertisings}"/>-->
                <!--</div>-->
            <!--</h:column>-->

            <h:column>
                <div align="center">
                    <h:commandButton action="#{CampaignBean.deleteCampaignById(cmp.id)}" value="Удалить"/> |
                </div>
            </h:column>
        </h:dataTable>

    </h:form>
    <h:form>
        <h:commandButton action="addCampaign" value="Добавить акцию"/> |
        <h:commandButton action="advertisings" value="К списку реклам"/> |
    </h:form>
</f:view>
</html>
